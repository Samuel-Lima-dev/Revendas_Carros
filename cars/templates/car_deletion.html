{% extends "base.html" %}

{% block content %}

    <div class="delete_conteiner">
        <h2>Tem certeza que deseja excluir o carro ?</h2>
        <h3>{{car.brand}} {{car.model}}</h3>
        <img src="{{car.photo.url }}">

        <form method="post" class="form_delete">
            {% csrf_token %}
            <button type="submit">Excluir</button>

        </form>
        <a href="{% url 'car_detail' car.pk %}" class="bnt_delete_cancelar">Cancelar</a>
    </div>
{% endblock %}
